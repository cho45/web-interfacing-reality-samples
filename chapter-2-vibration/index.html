<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2: Vibration Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 1.25rem;
            background: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 50rem;
            margin: 0 auto;
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
            font-size: 1.75rem;
            text-align: center;
        }
        .info {
            margin: 0 0 1.5rem 0;
            padding: 1.25rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            background: #f8f9fa;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            font-size: 18px;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
            border-color: #0056b3;
        }
        button:active {
            transform: translateY(1px);
        }
        button:disabled {
            background: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }
        .pattern-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
            font-weight: normal;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>振動テスト</h1>

        <div class="info">
            <p>このページでは、Vibration APIを使ってスマートフォンを振動させることができます。各ボタンをタップして、異なる振動パターンを体験してください。</p>
        </div>

        <div class="controls">
            <button onclick="vibrate200()">
                200ms 振動
                <div class="pattern-description">基本的な短い振動</div>
            </button>

            <button onclick="vibratePattern()">
                パターン振動
                <div class="pattern-description">200ms振動 → 100ms休止 → 200ms振動</div>
            </button>

            <button onclick="vibrateSOS()">
                SOS信号
                <div class="pattern-description">モールス信号のSOSパターン (... --- ...)</div>
            </button>

            <button onclick="vibrateNotification()">
                通知パターン
                <div class="pattern-description">短い2回の振動</div>
            </button>

            <button onclick="vibrateModern()">
                通知風
                <div class="pattern-description">ブーブブというリズムの振動</div>
            </button>
        </div>

        <div id="status"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
