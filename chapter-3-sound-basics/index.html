<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Basics - JavaScriptから現実世界に干渉する7の方法</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 1.25rem;
            background: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 50rem;
            margin: 0 auto;
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.1);
        }
        header {
            margin: 0 0 1.5rem 0;
            border-bottom: 1px solid #eee;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }
        header p {
            margin: 0 0 1rem 0;
            color: #666;
        }
        section {
            margin: 0 0 1.5rem 0;
            padding: 1.25rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
        }
        h2 {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
        }
        .controls-row {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 0.25rem;
            font-size: 0.9rem;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
        button.active {
            background: #28a745;
            border-color: #28a745;
        }
        select {
            padding: 0.4rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }
        .visualizer-container {
            background: #000;
            border-radius: 0.25rem;
            margin-top: 1rem;
        }
        canvas {
            width: 100%;
            height: 150px;
            display: block;
        }
        .nav {
            margin-bottom: 1rem;
        }
        .nav a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            background: #eee;
            margin-left: 0.5rem;
        }
        .status-badge.on {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="../index.html">&larr; サンプル一覧に戻る</a>
        </nav>
        <header>
            <h1>Sound Basics</h1>
            <p>Web Audio API による波形生成とリアルタイム可視化</p>
        </header>

        <main>
            <section>
                <div class="controls-row">
                    <button id="btn-audio-init">AudioContext 開始</button>
                    <span id="audio-status" class="status-badge">Status: OFF</span>
                </div>
                <p style="font-size: 0.8rem; color: #666;">※ ブラウザの制限により、音を出すにはユーザー操作（クリック）が必要です。</p>
            </section>

            <section>
                <h2>Oscillator (発振器)</h2>
                <div class="controls-row">
                    <div class="control-group">
                        <label for="wave-type">波形</label>
                        <select id="wave-type">
                            <option value="sine">サイン波 (Sine)</option>
                            <option value="square">矩形波 (Square)</option>
                            <option value="sawtooth">のこぎり波 (Sawtooth)</option>
                            <option value="triangle">三角波 (Triangle)</option>
                        </select>
                    </div>
                    <button id="btn-osc-toggle">音を鳴らす</button>
                </div>
                <div class="controls-row">
                    <div class="control-group">
                        <label for="freq-slider">周波数: <span id="freq-val">440</span> Hz</label>
                        <input type="range" id="freq-slider" min="100" max="2000" step="1" value="440">
                    </div>
                    <div class="control-group">
                        <label for="gain-slider">音量: <span id="gain-val">0.3</span></label>
                        <input type="range" id="gain-slider" min="0" max="1" step="0.01" value="0.3">
                    </div>
                </div>
            </section>

            <section>
                <h2>Visualizer (可視化)</h2>
                <div class="controls-row">
                    <button id="btn-mic-toggle">マイク入力に切り替え</button>
                    <span id="mic-status" class="status-badge">Mic: OFF</span>
                </div>
                
                <label>周波数スペクトラム (FFT)</label>
                <div class="visualizer-container">
                    <canvas id="canvas-freq"></canvas>
                </div>
                
                <label style="margin-top: 1rem;">波形 (タイムドメイン)</label>
                <div class="visualizer-container">
                    <canvas id="canvas-time"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
